<script type="text/javascript">
require(['jquery', 'turn'], function($, turn) {
	var wrapper = $('.wrapper');
	wh = $(window).height();
	bh = wrapper.height();
	//centralize the book
	if(wh > bh) {
		wrapper.css('marginTop', ((wh - bh) / 2) + 'px');
	}
	wrapper.show();

	//init the book slides
	$('.slides').turn({
		elevation: 10,
		duration: 1000,
		gradients: true,
		autoCenter: true,
		display: 'single'
	}).bind('turned', function(evt, page, view) {
		$('.wrapper').removeClass('now-1 now-2 now-3 now-4 now-5 now-6 now-7 now-8 now-9').addClass('now-' + page);
		//show the card
		if(page == 9) {
			$('.slide-09 .card').removeClass('hide');
		}
	});

	//loop frame
	(function loop(i, j) {
		if(i % j === 0) {
			var arr = [];
			for(var k = 1; k < j; k++) {
				arr.push('frame-' + k);
			}
			$('.slides').removeClass(arr.join(' '));
		} else {
			$('.slides').addClass('frame-' + i % j);
		}
		setTimeout(function() {
			loop(i + 1, j);
		}, 300);
	})(0, 8);

	//TODO: loading scene
}, function() {

});
</script>
